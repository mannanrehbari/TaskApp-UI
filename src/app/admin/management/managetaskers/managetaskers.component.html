<div class="container">
    <br> <br>
        
        <button mat-raised-button (click)="fetchTaskers()"> View Taskers</button> &nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="addTasker()">New Tasker</button>
    
    <br> <br>

    <mat-divider></mat-divider>
    <br><br>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <br><br>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="First Name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let tasker"> {{tasker.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="Last Name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let tasker"> {{tasker.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="Phone Number">
                <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                <td mat-cell *matCellDef="let tasker"> {{tasker.phoneNo}} </td>
            </ng-container>
            <ng-container matColumnDef="Type">
                <th mat-header-cell *matHeaderCellDef> Service Type </th>
                <td mat-cell *matCellDef="let tasker"> {{tasker.serviceType}} </td>
            </ng-container>


            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let tasker">
                    <button mat-stroked-button>
                        <span class="material-icons">
                            engineering
                        </span>
                        Tasker
                    </button>
                    &nbsp;&nbsp;
                    <button mat-stroked-button color="accent">
                        <span class="material-icons">
                            edit
                        </span>
                    </button>



                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>


</div>
