    <table mat-table [dataSource]="taskerList" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let tasker"> {{tasker.firstName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name</th>
          <td mat-cell *matCellDef="let tasker"> {{tasker.lastName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="phoneNo">
            <th mat-header-cell *matHeaderCellDef> Phone Number </th>
            <td mat-cell *matCellDef="let tasker"> {{tasker.phoneNo}} </td>
          </ng-container>

          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let tasker">
                <button mat-raised-button color="accent" *ngIf="alreadyAssigned && tasker.userId == serviceRequest.assignedTaskerId" (click)="unassignTasker()">Un-Assign</button>
                <button mat-raised-button color="primary" *ngIf="!alreadyAssigned" (click)="assignTasker(tasker.userId)"> Assign </button>
            </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>


    <br><br>
    <mat-divider></mat-divider>
    <br><br>
    <button mat-raised-button color="primary" (click)="closeDialog()">
        Close
    </button>

</div>
